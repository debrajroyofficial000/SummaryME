<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <input type="text" placeholder="Search" id="book_search" />
      <button id="book_add">Add +</button>
    </header>
    <main>
      <h1>Book Library</h1>
      <section id="books_container"></section>

      <div id="modal" class="hidden">
        <div class="input_box">
          <input type="text" id="add_book_title" placeholder="title ..." />
          <input type="text" id="add_book_author" placeholder="author ..." />
          <textarea
            type="text"
            id="add_book_summary"
            placeholder="summary ..."
          ></textarea>
          <button id="submit_book">Submit</button>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/debrajroyofficial000">Github</a>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
